<div class="space-y-6">
    <!-- Project Metadata -->
    <div>
        <h3 class="text-lg leading-6 font-medium text-gray-900">Project Information</h3>
        <div class="mt-5 border-t border-gray-200">
            <dl class="divide-y divide-gray-200">
                <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4">
                    <dt class="text-sm font-medium text-gray-500">Project Key</dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ project.key }}</dd>
                </div>
                <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4">
                    <dt class="text-sm font-medium text-gray-500">Project ID</dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ project.project_id }}</dd>
                </div>
                <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4">
                    <dt class="text-sm font-medium text-gray-500">Documentation</dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        {% if project.documentation_url %}
                            <div class="flex flex-col space-y-1">
                                <a href="{{ project.documentation_url }}" 
                                   target="_blank" 
                                   rel="noopener noreferrer" 
                                   class="text-indigo-600 hover:text-indigo-900 inline-flex items-center">
                                    View Documentation
                                    <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                    </svg>
                                </a>
                                <span class="text-gray-500 text-sm">({{ project.documentation_url }})</span>
                            </div>
                        {% else %}
                            <span class="text-gray-500 italic">No documentation URL provided</span>
                        {% endif %}
                    </dd>
                </div>
                <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4">
                    <dt class="text-sm font-medium text-gray-500">Last Sync</dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ project.last_sync|date:"F j, Y, P" }}</dd>
                </div>
            </dl>
        </div>
    </div>
</div>
