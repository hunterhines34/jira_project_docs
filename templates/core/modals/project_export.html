<div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                    Export Project Documentation
                </h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500">
                        Choose your export format for {{ project.key }}
                    </p>
                    <div class="mt-4 space-y-4">
                        <a 
                            href="{% url 'core:project-export' project.id %}?format=pdf"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm"
                            onclick="document.getElementById('modal').classList.add('hidden')"
                        >
                            Export as PDF
                        </a>
                        <a 
                            href="{% url 'core:project-export' project.id %}?format=html"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:text-sm"
                            onclick="document.getElementById('modal').classList.add('hidden')"
                        >
                            Export as HTML
                        </a>
                        <a 
                            href="{% url 'core:project-export' project.id %}?format=xml"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-purple-600 text-base font-medium text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 sm:text-sm"
                            onclick="document.getElementById('modal').classList.add('hidden')"
                        >
                            Export as XML
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button 
            type="button" 
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            onclick="document.getElementById('modal').classList.add('hidden')"
        >
            Cancel
        </button>
    </div>
</div>
