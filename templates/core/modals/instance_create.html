<div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
    <form hx-post="{% url 'core:instance-create' %}" hx-target="#modal" class="block">
        {% csrf_token %}
        
        {% if error %}
        <div class="rounded-md bg-red-50 p-4 mb-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Error</h3>
                    <div class="mt-2 text-sm text-red-700">
                        <p>{{ error }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        <div class="px-4 pt-5 pb-4 sm:p-6">
            <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Add New Jira Instance</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Instance Name</label>
                            <input type="text" 
                                   name="name" 
                                   id="name" 
                                   value="{{ form_data.name|default:'' }}"
                                   class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                   placeholder="My Jira Instance"
                                   required>
                        </div>

                        <div>
                            <label for="base_url" class="block text-sm font-medium text-gray-700">Jira URL</label>
                            <input type="url" 
                                   name="base_url" 
                                   id="base_url" 
                                   value="{{ form_data.base_url|default:'' }}"
                                   class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                   placeholder="https://your-domain.atlassian.net"
                                   required>
                        </div>

                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Username/Email</label>
                            <input type="email" 
                                   name="username" 
                                   id="username" 
                                   value="{{ form_data.username|default:'' }}"
                                   class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                   placeholder="user@example.com"
                                   required>
                        </div>

                        <div>
                            <label for="api_token" class="block text-sm font-medium text-gray-700">API Token</label>
                            <input type="password" 
                                   name="api_token" 
                                   id="api_token" 
                                   class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                   placeholder="Your Jira API token"
                                   required>
                            <p class="mt-1 text-xs text-gray-500">
                                Generate an API token from your 
                                <a href="https://id.atlassian.com/manage-profile/security/api-tokens" target="_blank" class="text-blue-600 hover:text-blue-500">
                                    Atlassian Account Settings
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                Add Instance
            </button>
            <button type="button" 
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" 
                    onclick="document.getElementById('modal').classList.add('hidden')">
                Cancel
            </button>
        </div>
    </form>
</div>
