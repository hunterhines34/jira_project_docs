<div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
    <form hx-post="{% url 'core:generate-report' %}" hx-target="#modal" class="block">
        {% csrf_token %}
        <div class="px-4 pt-5 pb-4 sm:p-6">
            <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Generate New Report</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="project" class="block text-sm font-medium text-gray-700">Project</label>
                            <select name="project" id="project" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                {% for project in projects %}
                                    <option value="{{ project.id }}">{{ project.key }} - {{ project.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div>
                            <label for="format" class="block text-sm font-medium text-gray-700">Format</label>
                            <select name="format" id="format" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="pdf">PDF</option>
                                <option value="html">HTML</option>
                                <option value="xml">XML</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                Generate Report
            </button>
            <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" onclick="document.getElementById('modal').classList.add('hidden')">
                Cancel
            </button>
        </div>
    </form>
</div>
